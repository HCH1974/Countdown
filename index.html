<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Numbers Game</title>
  </head>
  <body>
    <div class="container">
      <div class="target-container">
        <div class="circle" id="target">100</div>
      </div>
      <div class="numbers-container">
        <div class="circle number" id="first"></div>
        <div class="circle number" id="second"></div>
        <div class="circle number" id="third"></div>
        <div class="circle number" id="fourth"></div>
        <div class="circle number" id="fifth"></div>
        <div class="circle number" id="sixth"></div>
      </div>
      <div class="operators-container">
        <div class="circle operator" id="multiply">x</div>
        <div class="circle operator" id="divide">/</div>
        <div class="circle operator" id="subtract">-</div>
        <div class="circle operator" id="add">+</div>
      </div>
      <button class="btn" id="undo" disabled>Undo</button>
      <button class="btn" id="reset">Reset</button>
      <button class="btn" id="newgame">New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
